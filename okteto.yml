deploy:
- helm upgrade --install cert-manager-webhook-appscode chart/cert-manager-webhook-appscode
dev:
  webhook:
    command: bash
    image: okteto/golang:1.18
    selector:
      app.kubernetes.io/component: webhook-civo
    securityContext:
      capabilities:
        add:
        - SYS_PTRACE
    volumes:
    - /root/.cache/go-build/
    sync:
    - .:/usr/src/app
    forward:
    - 2345:2345