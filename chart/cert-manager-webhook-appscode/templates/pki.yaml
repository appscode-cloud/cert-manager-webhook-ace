---
# Create a selfsigned Issuer, in order to create a root CA certificate for
# signing webhook serving certificates
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "cert-manager-webhook-appscode.selfSignedIssuer" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
  {{- include "cert-manager-webhook-appscode.labels" . | nindent 4 }}
spec:
  selfSigned: {}

---

# Generate a CA Certificate used to sign certificates for the webhook
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "cert-manager-webhook-appscode.rootCACertificate" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
  {{- include "cert-manager-webhook-appscode.labels" . | nindent 4 }}
spec:
  secretName: {{ include "cert-manager-webhook-appscode.rootCACertificate" . }}
  duration: 43800h # 5y
  issuerRef:
    name: {{ include "cert-manager-webhook-appscode.selfSignedIssuer" . }}
  commonName: "ca.cert-manager-webhook-appscode.cert-manager"
  isCA: true

---

# Create an Issuer that uses the above generated CA certificate to issue certs
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "cert-manager-webhook-appscode.rootCAIssuer" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
  {{- include "cert-manager-webhook-appscode.labels" . | nindent 4 }}
spec:
  ca:
    secretName: {{ include "cert-manager-webhook-appscode.rootCACertificate" . }}

---

# Generate a serving certificate for the webhook to use
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "cert-manager-webhook-appscode.servingCertificate" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
  {{- include "cert-manager-webhook-appscode.labels" . | nindent 4 }}
spec:
  secretName: {{ include "cert-manager-webhook-appscode.servingCertificate" . }}
  duration: 8760h # 1y
  issuerRef:
    name: {{ include "cert-manager-webhook-appscode.rootCAIssuer" . }}
  dnsNames:
  - {{ include "cert-manager-webhook-appscode.fullname" . }}
  - {{ include "cert-manager-webhook-appscode.fullname" . }}.{{ .Release.Namespace }}
  - {{ include "cert-manager-webhook-appscode.fullname" . }}.{{ .Release.Namespace }}.svc